<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تعليم حرف ر</title>
<style>
body { font-family: "Arial", sans-serif; background: #f4f6f8; text-align: center; }
.card { background: #ffffff; width: 450px; margin: 40px auto; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
.letter { font-size: 80px; margin: 10px; }
.buttons button, .quiz button { font-size: 22px; margin: 6px; padding: 10px 18px; cursor: pointer; width: 100%; }
.correct { background-color: #c8f7c5; }
.wrong { background-color: #f7c5c5; }
</style>
</head>
<body>

<div class="card">
  <h2>حرف اليوم</h2>
  <div class="letter">ر</div>

  <h3>استمع للحركات</h3>
  <div class="buttons">
    <button onclick="speak('رَ')">رَ</button>
    <button onclick="speak('رِ')">رِ</button>
    <button onclick="speak('رُ')">رُ</button>
  </div>

  <hr>

  <h3>اختر الكلمة التي تبدأ بحرف (ر)</h3>
  <div class="quiz" id="quiz"></div>
</div>

<script>
function speak(text) {
  let utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "ar-SA";
  utterance.rate = 0.85;
  speechSynthesis.speak(utterance);
}

const correctWord = "رَمْلٌ";
const words = ["رَمْلٌ", "رَجُلٌ", "رِسَالَةٌ", "رُوحٌ", "رِيحٌ"];

function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

function loadQuiz() {
  const quizDiv = document.getElementById("quiz");
  quizDiv.innerHTML = "";
  shuffle(words).forEach(word => {
    const btn = document.createElement("button");
    btn.textContent = word;
    btn.onclick = () => {
      if (word === correctWord) {
        btn.className = "correct";
        speak(word);
      } else {
        btn.className = "wrong";
      }
    };
    quizDiv.appendChild(btn);
  });
}

loadQuiz();
</script>
</body>
</html>
